<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Thinkful forms module Submit</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<main>
			<form>
				<div>
					<label for="name">Name:</label>
					<br />
					<input
						id="name"
						type="text"
						name="name"
						placeholder="Enter your name here"
					/>
				</div>
				<div>
					<label for="email">Email:</label>
					<br />
					<input
						id="email"
						type="text"
						name="email"
						placeholder="Enter a valid email address"
					/>
				</div>
				<br />
				<br />

				<div>
					<label for="form-message">Your message:</label>
					<br />
					<textarea
						id="form-message"
						name="message"
						rows="10"
						cols="60"
						required
						maxlength="1000"
						placeholder="Message here (max length 1000 characters)"
					></textarea>
				</div>
				<br />
				<br />
				<button type="submit">Submit</button>
			</form>
		</main>
	</body>
</html>
